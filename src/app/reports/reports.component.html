<body>
  <header class="top-banner">
    <!--<button (click)="goBack()" class="back-button"> < Back</button>-->
    <h3>Welcome to the Budget Planner</h3>
    <p class="topic">Manage your finances easily and efficiently with our budget planning tool.</p>
  </header>

  <div class="report-container">
    <!-- Bar Graph Section -->
    <div class="bar-graph">
      <highcharts-chart 
        [Highcharts]="Highcharts" 
        [options]="chartOptions"
        style="width: 100%; height: 100%; display: block;">  
      </highcharts-chart>
    </div>
    <!-- Key Insights Section -->
    <div class="insights-box">
      <h3 style="color: rgb(13, 22, 22);">Key Insights</h3>
      <div class="sub-box">
        <h4>Total Income</h4>
        <p>{{ totalIncome | currency }}</p>
      </div>
      <div class="sub-box">
        <h4>Data Insights</h4>
        <p>{{ dataInsights }}</p>
      </div>
      <div class="sub-box">
        <h4>Percentage Increase</h4>
        <p>{{ percentageIncrease }}%</p>
      </div>
    </div>
  </div>
</body>
